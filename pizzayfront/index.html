<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pizza&Front</title>
</head>
<body>
    <header>
        <nav class="nav-container">
            <div class="logo">
                <img src="./img/Logo.png" alt="">
            </div>
            <ul class="nav-lista">
                <li><a href="#">Home</a></li>
                <li><a href="#">Ranking</a></li>
                <li><a href="#">Promoción</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>    
    </header>

    <main class="main-container">
        <section class="card bkg-delivery">
            <h2>Envio gratis <span class="en-blanco">comprando</span> 2 pizzas</h2>
        </section>
        
        <section class="card">
            <h2>Podio de Pizzas</h2>
            <div class="flex-card">
                <div class="flex-text">
                    <p>Pizzas Top 5</p>
                    <ol>
                        <li>Muzzarella</li>
                        <li>Hawaiana</li>
                        <li>Muzzarella J&Morron</li>
                        <li>Fugazzta</li>
                        <li>Calabresa</li>
                    </ol>
                </div> 
                <div class="img-container">
                    <img src="./img/PizzaFalling.jpg" alt="">
                </div> 
            </div>           
        </section>
    </main>

    <footer class="footer-container">
        <ul class="lista-footer">
            <li><a href="#">Home</a></li>
            <li><a href="#">Ranking</a></li>
            <li><a href="#">Promoción</a></li>
            <li><a href="#">Contacto</a></li>
        </ul>
        <div class="logo">
            <img src="./img/Logo.png" alt="">
        </div>
    </footer>
